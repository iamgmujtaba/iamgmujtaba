name: Generate Contribution Snake Animation

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 0 */3 * *"  # Run every 3 days at midnight UTC

# Prevent multiple workflow runs from conflicting
concurrency:
  group: snake-animation
  cancel-in-progress: true

jobs:
  generate-snake:
    name: Generate Snake Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3.2.0  # Using latest stable version
        id: snake-generator
        continue-on-error: true
        with:
          github_user_name: iamgmujtaba
          svg_out_path: github-contribution-grid-snake.svg
          snake_color: '#36BCF7'
          date_format: YYYY-MM-DD

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Generate Contribution Snake"
          author_name: GitHub Actions
          author_email: actions@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Handle Failure
        if: failure()
        run: |
          echo "::error::Snake animation generation failed"
          exit 1
