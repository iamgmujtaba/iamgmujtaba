name: Generate Contribution Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */3 * *"  # Run every 3 days at midnight UTC

concurrency:
  group: snake-animation
  cancel-in-progress: true

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist directory
        run: mkdir -p dist

      - name: Generate Snake Animation
        uses: Platane/snk@v3.2.0
        id: snake-generator
        with:
          github_user_name: iamgmujtaba
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Generate Snake Animation"
          committer: GitHub Actions Bot <actions@github.com>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Handle Failure
        if: failure()
        run: |
          echo "::error::Snake animation generation failed"
          exit 1
